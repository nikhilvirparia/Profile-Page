<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Page</title>
</head>

<body>

    <div class="nav">
        <div class="container">
            <h1 class="nav-title">Profile</h1>
            <a href="#">Home</a>
            <a href="#" class="active">My Profile</a>
            <a href="#">Find Connections</a>
        </div>
        <ul class="nav-links">
            <li><button class="btn">Sign Out</button></li>
        </ul>

    </div>


    <div id="wrapper">
        <!-- Card 1 -->
        <div id="card1">
            <div id="card-header">
                <img id="user-circle" src="./icons/user-circle.png" alt="user-circle">
            </div>

            <div id="card-content">
                <h1>Jane Doe</h1>
                <div id="location">
                    <img class="small" src="./icons/map-marker.png" alt="map marker">
                    <h3>Seattle</h3>
                </div>
            </div>


            <div id="p">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
            </div>

            <div id="edit">
                <img class="small" src="./icons/gear.png" alt="gear">
                <a href="#" id="edit"> edit profile</a>
            </div>
        </div>

        <!-- drop images -->
        <div class="card2">
            <div id="card-header">

            </div>

        </div>

        <!--  -->
        <div class="card2" id="right">


        </div>


        <div class="card2" id="bottomright">


        </div>



    </div>

</body>

</html>
